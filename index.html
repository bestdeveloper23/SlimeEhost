<style>
    .flag-container {
        position: relative;
        width: 500px; /* Set your container's width */

    #left-face-container, #right-face-container{
        display: flex;

    #shop-image,

        top: inherit;
        left: inherit;

    .diagonal-image {
        position: absolute;
        height: 250px; /* Set your image height */
        transition: transform 2s ease-in-out; /* Animation duration and easing */
    }

    #shop-image.animation{
        animation: diagonalAnimationLeft 0.5s ease-out forwards;
        /* animation-delay: 0.2s; */
    }

    #patreon-image.animation{
        animation: diagonalAnimationRight 0.5s ease-out forwards;
        /* animation-delay: 0.2s; */
    }

    @keyframes diagonalAnimationLeft {
        0% {
            transform: translateX(0) translateY(0);
        }
        100% {
            transform: translateX(-130%) translateY(-100%);
        }
    }

    @keyframes diagonalAnimationRight {
        0% {
            transform: translateX(0) translateY(0);
        }
        100% {
            transform: translateX(100%) translateY(-100%);
        }
    }


    #shop-image.extend-back {
        animation: diagonalAnimationLeftExtend .2s ease-in-out forwards !important;
    }

    #patreon-image.extend-back {
        animation: diagonalAnimationRightExtend .2s ease-in-out forwards !important;
    }

    #shop-image.unextend-back {
        animation: diagonalAnimationLeftUnextend .2s ease-in-out forwards !important;
    }

    #patreon-image.unextend-back {
        animation: diagonalAnimationRightUnextend .2s ease-in-out forwards !important;
    }

    @keyframes diagonalAnimationLeftExtend {
        0% {
            transform: translateX(-130%) translateY(-100%) scale(1);
        }

        100% {
            transform: translateX(-150%) translateY(-120%) scale(1.3);
        }
    }

    @keyframes diagonalAnimationRightExtend {
        0% {
            transform: translateX(100%) translateY(-100%) scale(1);
        }
        100% {
            transform: translateX(120%) translateY(-120%) scale(1.3);
        }
    }

    @keyframes diagonalAnimationLeftUnextend {
        0% {
            transform: translateX(-150%) translateY(-120%) scale(1.3);
        }

        100% {
            transform: translateX(-130%) translateY(-100%) scale(1);
        }
    }

    @keyframes diagonalAnimationRightUnextend {
        0% {
            transform: translateX(120%) translateY(-120%) scale(1.3);
        }
        100% {
            transform: translateX(100%) translateY(-100%) scale(1);
        }
    }

</style>

<script>
    function extendFlags(side) {
        if(side === 'left'){
            let shopImageElement = document.getElementById('shop-image');
            shopImageElement.classList.add('extend-back');
            shopImageElement.classList.remove('unextend-back');
        } else {
            let patreonImageElement = document.getElementById('patreon-image');
            patreonImageElement.classList.add('extend-back');
            patreonImageElement.classList.remove('unextend-back');
        }
    }

    function unextendFlags(side) {
        if(side === 'left'){
            let shopImageElement = document.getElementById('shop-image');
            shopImageElement.classList.remove('extend-back');
            shopImageElement.classList.add('unextend-back');

        } else {
            let patreonImageElement = document.getElementById('patreon-image');
            patreonImageElement.classList.remove('extend-back');
            patreonImageElement.classList.add('unextend-back');
        }
    }

    let leftFaceFrontImage = document.getElementById('face-left-front-image');
    let leftFaceBackImage = document.getElementById('face-left-back-image');
    let leftFaceContainer = document.getElementById('left-face-container');

    let rightFaceFrontImage = document.getElementById('face-right-front-image');
    let rightFaceBackImage = document.getElementById('face-right-back-image');
    let rightFaceContainer = document.getElementById('right-face-container');
    let mergedImage = document.getElementById('face-merge-image');

    let gooImage = document.getElementById('goo-image');

    leftFaceFrontImage.classList.add('split');
    leftFaceBackImage.classList.add('split');
    rightFaceFrontImage.classList.add('split');
    rightFaceBackImage.classList.add('split');
    gooImage.classList.add('split');

    let initialAnimating = true;

    // once animation ends, make that as final state of the element and remove animation
    setTimeout(()=> {
        leftFaceFrontImage.classList.remove('split');
        leftFaceBackImage.classList.remove('split');
        rightFaceFrontImage.classList.remove('split');
        rightFaceBackImage.classList.remove('split');
        gooImage.classList.remove('split');

        gooImage.style.opacity = 1;
        leftFaceContainer.classList.add('ready-for-hover');
        rightFaceContainer.classList.add('ready-for-hover');
        gooImage.classList.add('goo-split-permanent');
        

        setTimeout(() => {
            mergedImage.style.display = 'none';   
        }, 100);
        setTimeout(() => {
            initialAnimating = false; 
        }, 1000);

    }, 700);


    let leftFaceMouseIn = false;
    let rightFaceMouseIn = false;

    async function leftFaceMouseOver(){
        if(initialAnimating) {
            await sleep(500);
            await leftFaceMouseOver();
            return;
        };

        leftFaceMouseIn = true;
        gooImage.classList.remove('hover-effect-right-inverse');
        gooImage.classList.remove('hover-effect-left-inverse')
        leftFaceFrontImage.classList.add('hover-effect');
        leftFaceBackImage.classList.add('hover-effect');
        gooImage.style.transformOrigin = 'right';
        leftFaceFrontImage.classList.remove('hover-effect-inverse');
        leftFaceBackImage.classList.remove('hover-effect-inverse');
        gooImage.classList.add('hover-effect-left-ready');
        setTimeout(() => {
            removeClassByRegex(gooImage, 'hover-effect');
            gooImage.classList.remove('hover-effect-left-ready');
            gooImage.classList.add('hover-effect-left');
    
        }, 200);
        
        extendFlags('left');

        while (leftFaceMouseIn){
            leftFaceFrontImage.setAttribute('src', './assets/LeftFrontClosedEyes.png');
            await sleep(200);
            leftFaceFrontImage.setAttribute('src', './assets/LeftFront.png');
            await sleep(200);
        }
    }

    function leftFaceMouseOut() {
        leftFaceFrontImage.classList.remove('hover-effect');
        leftFaceBackImage.classList.remove('hover-effect');
        removeClassByRegex(gooImage, 'hover-effect')
        gooImage.classList.add('hover-effect-left-inverse');

        leftFaceFrontImage.classList.add('hover-effect-inverse');
        leftFaceBackImage.classList.add('hover-effect-inverse');

        leftFaceMouseIn = false;
        unextendFlags('left');
    }

    async function rightFaceMouseOver(){
        if(initialAnimating) {
            await sleep(500);
            await rightFaceMouseOver();
            return;
        };

        rightFaceMouseIn = true;  
        gooImage.classList.remove('hover-effect-right-inverse');
        gooImage.classList.remove('hover-effect-left-inverse')
        rightFaceFrontImage.classList.add('hover-effect');
        rightFaceBackImage.classList.add('hover-effect');
        gooImage.style.transformOrigin = 'left';
        rightFaceFrontImage.classList.remove('hover-effect-inverse');
        rightFaceBackImage.classList.remove('hover-effect-inverse');
        gooImage.classList.add('hover-effect-right-ready');
        setTimeout(() => {
            removeClassByRegex(gooImage, 'hover-effect');
            gooImage.classList.remove('hover-effect-right-ready');
            gooImage.classList.add('hover-effect-right');
  
        }, 200);
        
        extendFlags('right');

        while (rightFaceMouseIn){
            rightFaceFrontImage.setAttribute('src', './assets/RightFrontClosedEyes.png');
            await sleep(200);
            rightFaceFrontImage.setAttribute('src', './assets/RightFront.png');
            await sleep(200);
        }
    }

    function rightFaceMouseOut() {
        rightFaceFrontImage.classList.remove('hover-effect');
        rightFaceBackImage.classList.remove('hover-effect');
        removeClassByRegex(gooImage, 'hover-effect')
        gooImage.classList.add('hover-effect-right-inverse');

        rightFaceFrontImage.classList.add('hover-effect-inverse');
        rightFaceBackImage.classList.add('hover-effect-inverse');

        rightFaceMouseIn = false;
        unextendFlags('right');

    }

    function sleep(ms){
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function removeClassByRegex(element, startsWithString) {
        element.classList.forEach(className => {
            if (className.startsWith(startsWithString)) {
                element.classList.remove(className);
            }
        });
    }

    async function onClickLeft() {
        leftFaceMouseOver();
        await sleep(200);
        window.location.href = 'https://www.bigcartel.com/';
    }

    async function onClickRight() {
        rightFaceMouseOver();
        await sleep(200);
        window.location.href = 'https://patreon.truewagner.com';
    }

</script>
